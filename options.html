<html>
<head>
    <title>Chrome Gitlab Notifier</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>

<div class="container">
    <h2>Gitlab Setting</h2>

    <div class="form-horizontal" role="form">
        <div class="form-group">
            <label for="gitlabPath" class="col-sm-3 control-label">Gitlab Path</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="gitlabPath">
            </div>
        </div>
        <div class="form-group">
            <label for="apiPath" class="col-sm-3 control-label">Gitlab API Path</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="apiPath">
            </div>
        </div>
        <div class="form-group">
            <label for="privateToken" class="col-sm-3 control-label">Private token</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="privateToken">
            </div>
        </div>
    </div>

    <h2>Notification Setting</h2>
    <div class="form-horizontal" role="form">
        <div class="form-group">
            <label for="pollingSecond" class="col-sm-3 control-label">Polling interval</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="pollingSecond">
                <span class="help-block">Polling interval, in seconds. (Need chrome to restart)</span>
            </div>
        </div>
        <div class="form-group">
            <label for="maxEventCount" class="col-sm-3 control-label">Notification to show</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="maxEventCount">
            </div>
        </div>
        <div class="form-group">
            <label for="maxNotificationCount" class="col-sm-3 control-label">Notification per project</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="maxNotificationCount">
            </div>
        </div>
        <div class="form-group">
            <label for="newMarkMinute" class="col-sm-3 control-label">Mark event as new</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="newMarkMinute">
                <span class="help-block">The event will be set as <img src="img/new-icon.gif"/> for the given amount of minutes</span>
            </div>
        </div>
    </div>

    <button class="save btn btn-primary">
        <span class="glyphicon glyphicon-save"></span>
        Save
    </button>
    <button class="clear btn btn-danger">
        <span class="glyphicon glyphicon-trash"></span>
        Clear cache
    </button>
    <span class="status"></span>

    <h2>Repository Events</h2>
    <button id="load_repository" class="btn btn-default">
        <span class="glyphicon glyphicon-refresh"></span>
        Refresh Repository List
    </button>

    <table class="table table-striped table-hover">
        <thead>
            <th>Project name</th>
            <th><a href="#" class="select-all">All</a> / <a href="#" class="select-none">None</a></th>
            <th><a href="#" class="select-all">All</a> / <a href="#" class="select-none">None</a></th>
            <th><a href="#" class="select-all">All</a> / <a href="#" class="select-none">None</a></th>
            <th><a href="#" class="select-all">All</a> / <a href="#" class="select-none">None</a></th>
            <th></th>
        </thead>
        <tbody id="projects">
        </tbody>
        <tfoot>
            <th>Project name</th>
            <th><a href="#" class="select-all">All</a> / <a href="#" class="select-none">None</a></th>
            <th><a href="#" class="select-all">All</a> / <a href="#" class="select-none">None</a></th>
            <th><a href="#" class="select-all">All</a> / <a href="#" class="select-none">None</a></th>
            <th><a href="#" class="select-all">All</a> / <a href="#" class="select-none">None</a></th>
            <th></th>
        </tfoot>
    </table>

    <button class="save btn btn-primary">
        <span class="glyphicon glyphicon-save"></span>
        Save
    </button>
    <button class="clear btn btn-danger">
        <span class="glyphicon glyphicon-trash"></span>
        Clear cache
    </button>

    <span class="status"></span>

</div>

<script src="lib/jquery-2.0.3.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/md5.js"></script>
<script src="src/util.js"></script>
<script src="src/gitlab.js"></script>
<script src="src/config.js"></script>
<script src="src/options.js"></script>

</body>
</html>
